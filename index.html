<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title data-l10n-id="app_title">Permissions App</title>
        <meta name="description" content="Permissions App">
        <meta name="viewport" content="width=device-width">

        <!-- shared styles -->
        <link rel="stylesheet" href="css/headers.css">
        <link rel="stylesheet" href="css/lists.css">
        <link rel="stylesheet" href="css/icons.css">

        <link rel="stylesheet" href="css/app.css">
        <script type="text/javascript" src="js/app.js" defer></script>

        <!--
        The following two lines are for loading the localisations library
        and the localisation data-so people can use the app in their
        own language (as long as you provide translations).
        -->
        <link rel="prefetch" type="application/l10n" href="data/locales.ini" />
        <script type="text/javascript" src="js/libs/l10n.js" defer></script>
    </head>
    <body>
    <section role="region" id="list-view">
        <header>
            <!--
            Idea: Provide a settings view that allows to revoke a selected permission for all apps.
            <menu type="toolbar">
                <button id="settings-btn"><span class="icon icon-settings">settings</span></button>
            </menu>-->
            <h1 data-l10n-id="app_title">Permissions App</h1>
        </header>
        <article data-type="list">
            <ul id="applist">
            </ul>
        </article>
    </section>



    <!-- View App Settings -->
    <section role="region" id="app-view" class="skin-organic move-out">
        <header>
            <button id="close-app"><span class="icon icon-back">close</span></button>
            <h1 id="app-view-name"></h1>
        </header>
          <article data-type="list">
            <ul id="permlist">
            </ul>
           </article>
        <!-- Change app permissions -->
        <select id="change-perms">
            <option value="deny" data-l10n-id="deny">Deny</option>
            <option value="prompt" data-l10n-id="prompt">Prompt</option>
            <option value="allow" data-l10n-id="allow">Allow</option>
        </select>
    </section>
    </body>
</html>
